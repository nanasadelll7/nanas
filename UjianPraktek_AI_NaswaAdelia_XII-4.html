<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naswa Playlist</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0D0D0F;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            background: #6A4CFF;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 20px #6A4CFF;
        }

        /* MAIN CONTAINER */
        .container {
            padding: 20px;
        }

        .title {
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* CARD LAGU */
        .song-card {
            background: #1A1A22;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .song-card:hover {
            background: #262631;
        }

        .song-cover {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-size: 18px;
        }

        .song-artist {
            font-size: 13px;
            color: #bdbdbd;
        }

        /* PLAYER BAR */
        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            padding: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
        }

        .player img {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .player-info {
            flex-grow: 1;
        }

        .player-title {
            font-size: 16px;
        }

        .player-artist {
            font-size: 12px;
            color: gray;
        }

        .player button {
            background: #6A4CFF;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="navbar">Naswa Playlist</div>

    <div class="container">
        <div class="title">üéµ Daftar Lagu</div>

        <!-- SONG LIST -->
        <div class="song-card" onclick="playSong('Alan Walker - Spectre', 'Alan Walker', 'https://i.imgur.com/4ZQZ4.jpg', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')">
            <img class="song-cover" src="https://i.imgur.com/4ZQZ4.jpg">
            <div class="song-info">
                <div class="song-title">bergema</div>
                <div class="song-artist">sedia aku sebelum hujan</div>
            </div>
        </div>

        <div class="song-card" onclick="playSong('Shape of You', 'Ed Sheeran', 'https://i.imgur.com/Xz0dY.jpg', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">
            <img class="song-cover" src="https://i.imgur.com/Xz0dY.jpg">
            <div class="song-info">
                <div class="song-title">lesung pipi</div>
                <div class="song-artist">alamax</div>
            </div>
        </div>

        <div class="song-card" onclick="playSong('Faded', 'Alan Walker', 'https://i.imgur.com/ttESV.jpg', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3')">
            <img class="song-cover" src="https://i.imgur.com/ttESV.jpg">
            <div class="song-info">
                <div class="song-title">rumah ke rumah</div>
                <div class="song-artist">komang</div>
            </div>
        </div>

    </div>

    <!-- MUSIC PLAYER BAR -->
    <div class="player">
        <img id="player-cover" src="https://i.imgur.com/4ZQZ4.jpg">
        <div class="player-info">
            <div class="player-title" id="player-title">Pilih lagu untuk diputar</div>
            <div class="player-artist" id="player-artist"></div>
        </div>
        <button onclick="togglePlay()">‚ñ∂ Play</button>
    </div>

    <audio id="audio"></audio>

    <script>
        let isPlaying = false;
        const audio = document.getElementById("audio");

        function playSong(title, artist, cover, src) {
            document.getElementById("player-title").innerText = title;
            document.getElementById("player-artist").innerText = artist;
            document.getElementById("player-cover").src = cover;

            audio.src = src;
            audio.play();
            isPlaying = true;
            document.querySelector(".player button").innerText = "‚è∏ Pause";
        }

        function togglePlay() {
            if (!audio.src) return;

            if (isPlaying) {
                audio.pause();
                document.querySelector(".player button").innerText = "‚ñ∂ Play";
            } else {
                audio.play();
                document.querySelector(".player button").innerText = "‚è∏ Pause";
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>
</html>
